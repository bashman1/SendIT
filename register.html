<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body class="backg">
	<div class="container">
	<div class="header">
		<h3>SendIT Deliveriy</h3>
	</div>
	<div class="content">
		<div class="login-reg">
			<!-- <img src="img/logo.png" class="user"> -->
			<h3>Register</h3>
			<div class="form">
				<form action="index.html">
					<div class="input">
						<p>First Name</p>
						<input type="text" name="fname" class="email" placeholder="First Name" required="">
					</div>
					<div class="input">
						<p>Other Names</p>
						<input type="text" name="onames" class="email" placeholder="Other Names" required="">
					</div>
					<div class="input">
						<p>Email</p>
						<input type="email" name="email" class="email" placeholder="E-Mail" required="">
					</div>
					<div class="input">
						<p>Password</p>
						<input type="password" name="password" class="password" placeholder="Password" required="">
					</div>
					<div class="submit">
						<input type="submit" name="submit" class="button" value="LogIn">
					</div>
					
					<a href="index.html">LogIn</a>
				</form>

			</div>
			
		</div>
		
	</div>
	<div class="footer"></div>
	</div>


<script src="js/script.js"></script>
</body>

</html>
